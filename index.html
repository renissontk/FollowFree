<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Disponível</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .saldo {
            font-size: 24px;
            font-weight: bold;
            color: #2d8f2d;
        }
        .action-button, .add-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        .action-button {
            background-color: #4CAF50;
        }
        .action-button:hover {
            background-color: #45a049;
        }
        .add-button {
            background-color: #007BFF;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Saldo Disponível</h2>
        <p class="saldo">R$ 0,00</p>

        <button class="action-button" onclick="goToSelectAccount()">Realizar Ação</button>
        <button class="add-button" onclick="goToAddAccount()">Adicionar Conta</button>
    </div>

    <script>
        function goToSelectAccount() {
            window.location.href = "selecionar_conta.html";
        }

        function goToAddAccount() {
            window.location.href = "adicionar_conta.html";
        }
    </script>
</body>
</html>
