<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        // Função para definir cookies no navegador
        function setCookie(name, value, domain, path, expires, secure, httpOnly, sameSite) {
            let cookieString = `${name}=${value}; path=${path};`;
            if (domain) cookieString += ` domain=${domain};`;
            if (expires) {
                let expDate = new Date(expires * 1000).toUTCString();
                cookieString += ` expires=${expDate};`;
            }
            if (secure) cookieString += " Secure;";
            if (sameSite) cookieString += ` SameSite=${sameSite};`;
            document.cookie = cookieString;
        }

        // Lista de cookies a serem definidos
        let cookies = [
            {
                "name": "PHPSESSID",
                "value": "k29pq0ltqcen8odtqq1bvab8ct",
                "domain": ".ganharnasredes.com",
                "path": "/",
                "expires": 1744844635,
                "secure": false,
                "sameSite": "Lax"
            }
        ];

        // Definir os cookies no navegador
        cookies.forEach(cookie => {
            setCookie(cookie.name, cookie.value, cookie.domain, cookie.path, cookie.expires, cookie.secure, false, cookie.sameSite);
        });

        // Abrir o painel do site em uma nova aba após definir os cookies
        setTimeout(() => {
            window.open("https://ganharnasredes.com/painel", "_blank");
        }, 2000); // Aguarda 2 segundos para garantir que os cookies sejam salvos
    </script>
</head>
<body>
    <h2>Redirecionando para o painel...</h2>
    <p>Aguarde um momento...</p>
</body>
</html>
