<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Disponível</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .saldo {
            font-size: 24px;
            font-weight: bold;
            color: #2d8f2d;
        }
        .login-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            background-color: #2d8f2d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-form button:hover {
            background-color: #256b25;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Saldo Disponível</h2>
        <p class="saldo" id="saldo">Carregando...</p>
    </div>

    <script>
        // Função para definir cookies automaticamente
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + "; path=/; domain=.ganharnasredes.com" + expires;
        }

        // Definir os cookies do usuário
        function carregarCookies() {
            let cookies = [
                {name: "PHPSESSID", value: "k29pq0ltqcen8odtqq1bvab8ct"}
            ];
            
            cookies.forEach(cookie => {
                setCookie(cookie.name, cookie.value, 1); // Cookies válidos por 1 dia
            });

            console.log("Cookies de login carregados!");
        }

        // Verificar saldo automaticamente
        async function carregarSaldo() {
            try {
                let response = await fetch("https://ganharnasredes.com/api/saldo", {
                    credentials: "include"
                });
                
                if (!response.ok) {
                    throw new Error("Erro ao obter saldo");
                }

                let data = await response.json();
                document.getElementById("saldo").innerText = "R$ " + data.saldo;
            } catch (error) {
                document.getElementById("saldo").innerText = "Erro ao carregar saldo";
                console.error(error);
            }
        }

        // Executar funções ao carregar a página
        window.onload = function() {
            carregarCookies(); // Definir cookies de login
            carregarSaldo(); // Buscar saldo automaticamente
        };
    </script>
</body>
</html>
