<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Conta</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            transition: background 0.3s;
        }

        .select-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: var(--container-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
        }

        .action-button, .back-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .action-button {
            background-color: #4CAF50;
        }

        .action-button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #d9534f;
        }

        .back-button:hover {
            background-color: #c9302c;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .select-box {
                background: var(--container-dark);
                border: 1px solid var(--border-dark);
                color: var(--text-dark);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selecionar Conta</h2>

        <label for="accountSelect">Escolha uma conta:</label>
        <select id="accountSelect" class="select-box">
            <option value="">Selecione uma conta</option>
        </select>

        <button class="action-button" onclick="performAction()">Confirmar Ação</button>
        <button class="back-button" onclick="goBack()">Voltar</button>
    </div>

    <script>
        function loadAccounts() {
            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            const accountSelect = document.getElementById('accountSelect');

            accountSelect.innerHTML = '<option value="">Selecione uma conta</option>';
            accounts.forEach(account => {
                if (account.status === "Aprovado") { 
                    const option = document.createElement('option');
                    option.value = account.name;
                    option.textContent = account.name;
                    accountSelect.appendChild(option);
                }
            });
        }

        function performAction() {
            const selectedAccount = document.getElementById('accountSelect').value;

            if (!selectedAccount) {
                alert("Por favor, selecione uma conta antes de continuar.");
                return;
            }

            alert(`Ação realizada na conta: ${selectedAccount}`);
        }

        function goBack() {
            window.location.href = "index.html";
        }

        window.onload = loadAccounts;
    </script>
</body>
</html>
