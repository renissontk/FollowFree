<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Conta</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            transition: background 0.3s;
        }

        .select-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: var(--container-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
        }

        .action-box {
            margin-top: 15px;
            padding: 10px;
            background: var(--container-light);
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            display: none;
            transition: background 0.3s, border 0.3s;
        }

        .action-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .back-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #c9302c;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .select-box, .action-box {
                background: var(--container-dark);
                border: 1px solid var(--border-dark);
                color: var(--text-dark);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selecionar Conta</h2>

        <label for="accountSelect">Escolha uma conta:</label>
        <select id="accountSelect" class="select-box" onchange="fetchAction()">
            <option value="">Selecione uma conta</option>
        </select>

        <div id="actionBox" class="action-box">
            <p><strong>Ação:</strong> <span id="actionType"></span></p>
            <p><strong>Usuário:</strong> <span id="username"></span></p>
            <p><strong>URL:</strong> <a id="actionUrl" href="#" target="_blank">Abrir</a></p>
            <p><strong>Pontos:</strong> <span id="points"></span></p>
        </div>

        <button class="back-button" onclick="goBack()">Voltar</button>
    </div>

    <script>
        function loadAccounts() {
            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            const accountSelect = document.getElementById('accountSelect');

            accountSelect.innerHTML = '<option value="">Selecione uma conta</option>';
            accounts.forEach(account => {
                if (account.status === "Aprovado") { 
                    const option = document.createElement('option');
                    option.value = account.id;
                    option.textContent = account.name;
                    accountSelect.appendChild(option);
                }
            });
        }

        async function fetchAction() {
            const selectedAccount = document.getElementById('accountSelect').value;
            if (!selectedAccount) {
                document.getElementById('actionBox').style.display = "none";
                return;
            }

            try {
                const url = `http://api.ganharnoinsta.com/get_action.php?token=afc012ec-a318-433d-b3c0-5bf07cd29430&sha1=e5990261605cd152f26c7919192d4cd6f6e22227&id_conta=7378036873987736619&is_tiktok=1&tipo=1`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === "ENCONTRADA") {
                    document.getElementById('actionType').textContent = data.tipo_acao;
                    document.getElementById('username').textContent = data.nome_usuario;
                    document.getElementById('actionUrl').href = data.url;
                    document.getElementById('points').textContent = data.quantidade_pontos;
                    document.getElementById('actionBox').style.display = "block";
                } else {
                    alert("Nenhuma ação encontrada para esta conta.");
                    document.getElementById('actionBox').style.display = "none";
                }
            } catch (error) {
                alert("Erro ao buscar ação. Tente novamente.");
                console.error("Erro na requisição:", error);
            }
        }

        function goBack() {
            window.location.href = "index.html";
        }

        window.onload = loadAccounts;
    </script>
</body>
</html>
