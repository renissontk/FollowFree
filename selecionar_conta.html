<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Conta</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #24292e;
            --container-light: #f6f8fa;

            --bg-dark: #0d1117;
            --text-dark: #c9d1d9;
            --container-dark: #161b22;
            --border-dark: #30363d;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            transition: background 0.3s;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #007BFF;
        }

        .action-box {
            margin-top: 15px;
            padding: 10px;
            background: var(--container-light);
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            display: none;
            transition: background 0.3s, border 0.3s;
        }

        .action-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .back-button, .fetch-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .back-button {
            background-color: #d9534f;
        }
        .back-button:hover {
            background-color: #c9302c;
        }
        .fetch-button {
            background-color: #28a745;
        }
        .fetch-button:hover {
            background-color: #218838;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-dark);
                color: var(--text-dark);
            }

            .container {
                background: var(--container-dark);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                border: 1px solid var(--border-dark);
            }

            .action-box {
                background: var(--container-dark);
                border: 1px solid var(--border-dark);
                color: var(--text-dark);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selecionar Conta</h2>
        <p id="selectedAccount">Nenhuma conta selecionada</p>
        
        <p id="statusMessage" class="status-message">Buscando ação...</p>

        <div id="actionBox" class="action-box">
            <p><strong>Ação:</strong> <span id="actionType"></span></p>
            <p><strong>Usuário:</strong> <span id="username"></span></p>
            <p><strong>URL:</strong> <a id="actionUrl" href="#" target="_blank">Abrir</a></p>
            <p><strong>Pontos:</strong> <span id="points"></span></p>
        </div>

        <button class="fetch-button" onclick="startFetchingAction()">Buscar Ação</button>
        <button class="back-button" onclick="goBack()">Voltar</button>
    </div>

    <script>
        let fetchInterval;

        function loadSelectedAccount() {
            const selectedAccount = localStorage.getItem('selectedAccount');
            if (selectedAccount) {
                document.getElementById('selectedAccount').textContent = `Conta Selecionada: ${selectedAccount}`;
            } else {
                document.getElementById('selectedAccount').textContent = "Nenhuma conta selecionada";
            }
        }

        function startFetchingAction() {
            clearInterval(fetchInterval);
            fetchInterval = setInterval(fetchAction, 3000);
        }

        async function fetchAction() {
            const accountId = localStorage.getItem('selectedAccount');
            if (!accountId) {
                alert("Nenhuma conta selecionada!");
                return;
            }

            const apiUrl = `https://cors-anywhere.herokuapp.com/https://api.ganharnoinsta.com/get_action.php?token=afc012ec-a318-433d-b3c0-5bf07cd29430&sha1=e5990261605cd152f26c7919192d4cd6f6e22227&id_conta=${accountId}&is_tiktok=1&tipo=1`;
            
            try {
                const response = await fetch(apiUrl, { method: 'GET' });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.status === "ENCONTRADA") {
                        document.getElementById('statusMessage').textContent = "Ação encontrada!";
                        document.getElementById('actionType').textContent = data.tipo_acao;
                        document.getElementById('username').textContent = data.nome_usuario;
                        document.getElementById('actionUrl').href = data.url;
                        document.getElementById('points').textContent = data.quantidade_pontos;
                        document.getElementById('actionBox').style.display = "block";
                        clearInterval(fetchInterval);
                    }
                } else {
                    console.error('Erro ao obter resposta da API:', response.status);
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
            }
        }

        function goBack() {
            clearInterval(fetchInterval);
            window.location.href = "gerenciar_contas.html";
        }

        window.onload = loadSelectedAccount;
    </script>
</body>
</html>
